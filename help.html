<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/index.css">
  <link rel="stylesheet" type="text/css" href="resources/css/help.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:700" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header>
      <div role="banner" class="image-container" id="logo">
        <a href="index.html" title="Link to home"><img src="resources/img/warehouse-logo.svg"></a>
      </div>
      <div role="search" class="search-bar">
        <input aria-label="search" type="text" name="search" placeholder="Search for items">
        <a aria-label="Search Button" href="" class="icon"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart" title="Shopping Cart">Cart <img src="resources/img/cart.svg"></a>
    </header>
    <nav aria-label="Website Navigation" class="nav">
      <a role="menuitem" href="deals.html" title="Our best deals of the day">Today's Deals</a>
      <a role="menuitem" href="products.html" title="View all our products">All Products</a>
      <a role="menuitem" href="about.html" title="Find out about our company">About Us</a>
      <a role="menuitem" href="sell.html" title="Sell your product with us">Sell</a>
      <a role="menuitem" href="help.html" title="Ask for help if you need it">Help</a>
    </nav>

    <!-- Help Form -->

    <!-- Sell Product Form -->

    <div id="main" class="help">
      <h3>Ask for Help</h3>
      <form>
        <div id="name" class="field">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Name and Surname">
        </div>
        <div id="email" class="field">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Email address">
        </div>
        
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of issue" id="desc"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </div>
    
    
       <!-- Footer -->

    <footer>
      <a href="index.html" class="footicon" title="link to home"><img src="resources/img/warehouse-logo.svg"></a>
      <section aria-label="footer section" class="links">
        <h4>Get to know us</h4>
        <a aria-labelledby="get-to-know-us" href="#">About us</a>
        <a aria-labelledby="get-to-know-us" href="jobs.html">Jobs</a>
        <a aria-labelledby="get-to-know-us" href="#">Investor relations</a>
        <a aria-labelledby="get-to-know-us" href="#">Link</a>
      </section>
      <section aria-label="footer section" class="links">
        <h4>Make money with us</h4>
        <a aria-labelledby="make-money-with-us" href="sell.html">Sell on WareHouse</a>
        <a aria-labelledby="make-money-with-us" href="#">Become a vendor</a>
        <a aria-labelledby="make-money-with-us" href="#">Fundraiser events</a>
        <a aria-labelledby="make-money-with-us" href="#">Community outreach</a>
      </section>
      <section aria-label="footer section" class="links">
        <h4>Help</h4>
        <a aria-labelledby="help" href="#">Contact us</a>
        <a aria-labelledby="help" href="#">Conditions of use</a>
        <a aria-labelledby="help" href="#">Report a problem</a>
        <a aria-labelledby="help" href="#">Privacy Policy</a>
      </section>
    </footer>
  </div>

</body>
</html>
